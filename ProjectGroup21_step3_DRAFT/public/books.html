<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="authors.html">Authors</a>
            <a href="customers.html">Customers</a>
            <a href="stores.html">Stores</a>
            <a href="invoices.html">Invoices</a>
            <a href="authorsbooks.html">AuthorsBooks</a>
        </nav>

        <main>
            <div>
                <h2>Books Table</h2>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Publication Year</th>
                            <th>Price</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Data -->
                        <tr>
                            <td>1</td>
                            <td>Linear Algebra</td>
                            <td>2005</td>
                            <td>80.00</td>
                            <td>
                                <button
                                    onclick="alert('Delete button clicked')"
                                >
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Discrete Mathematics</td>
                            <td>1992</td>
                            <td>90.99</td>
                            <td>
                                <button
                                    onclick="alert('Delete button clicked')"
                                >
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>Organic Chemistry</td>
                            <td>2020</td>
                            <td>120.00</td>
                            <td>
                                <button
                                    onclick="alert('Delete button clicked')"
                                >
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td>4</td>
                            <td>Statistics</td>
                            <td>2021</td>
                            <td>115.00</td>
                            <td>
                                <button
                                    onclick="alert('Delete button clicked')"
                                >
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
                <h2>Add a Book</h2>

                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />

                    <label for="author1">Author 1:</label>
                    <select id="author1" name="author1" required>
                        <option value="Edgar Patterson">Edgar Patterson</option>
                        <option value="William Fitzgerald">William Fitzgerald</option>
                        <option value="George Wolf">George Wolf</option>
                        <option value="Mike Lang">Mike Lang</option>
                        <option value="none">None</option>    
    
                    </select>

                    <label for="author2">Author 2:</label>
                    <select id="author2" name="author2" required>
                        <option value="Edgar Patterson">Edgar Patterson</option>
                        <option value="William Fitzgerald">William Fitzgerald</option>
                        <option value="George Wolf">George Wolf</option>
                        <option value="Mike Lang">Mike Lang</option>
                        <option value="none">None</option>    
    
                    </select>

                    <label for="yearOfPublication">Year of Publication:</label>
                    <input
                        type="date"
                        id="yearOfPublication"
                        name="yearOfPublication"
                        required
                    />

                    <label for="price">Price:</label>
                    <input
                        type="number"
                        id="price"
                        name="price"
                        min="0"
                        required
                    />

                    <button
                        type="button"
                        onclick="alert('Add book button clicked')"
                    >
                        Add Book
                    </button>
                </form>
                <h2>Update a book</h2>
                <form>
                    <label for="book">Title:</label>
                    <select id="booklist" name="booklist" required>
                        <option value="Linear Algebra">Edgar Patterson</option>
                        <option value="Discrete Mathematics">William Fitzgerald</option>
                        <option value="Organic Chemistry">George Wolf</option>
                        <option value="Statistics">Mike Lang</option>    
                    </select>

                    
                    <label for="author1">Author 1:</label>
                    <select id="author1" name="author1" required>
                        <option value="Edgar Patterson">Edgar Patterson</option>
                        <option value="William Fitzgerald">William Fitzgerald</option>
                        <option value="George Wolf">George Wolf</option>
                        <option value="Mike Lang">Mike Lang</option>
                        <option value="none">None</option>    
    
                    </select>

                    <label for="author2">Author 2:</label>
                    <select id="author2" name="author2" required>
                        <option value="Edgar Patterson">Edgar Patterson</option>
                        <option value="William Fitzgerald">William Fitzgerald</option>
                        <option value="George Wolf">George Wolf</option>
                        <option value="Mike Lang">Mike Lang</option>
                        <option value="none">None</option>    
    
                    </select>

                    <label for="yearOfPublication">Year of Publication:</label>
                    <input
                        type="date"
                        id="yearOfPublication"
                        name="yearOfPublication"
                        required
                    />

                    <label for="price">Price:</label>
                    <input
                        type="number"
                        id="price"
                        name="price"
                        min="0"
                        required
                    />

                    <button
                        type="button"
                        onclick="alert('Update book button clicked')"
                    >
                        Update
                    </button>

                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Saurav Shrestha, Mo Hudeihed</p>

    </body>
</html>
