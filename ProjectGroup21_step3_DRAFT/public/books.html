    <div>
        <h2>Books Table</h2>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Publication Year</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Data -->
            <tr>
              <td>1</td>
              <td>Linear Algebra</td>
              <td>2005</td>
              <td>80.00</td>
              <td>
                <button onclick="alert('Add button clicked')">Edit</button>
                <button onclick="alert('Delete button clicked')">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Discrete Mathematics</td>
              <td>1992</td>
              <td>90.99</td>
              <td>
                <button onclick="alert('Add button clicked')">Edit</button>
                <button onclick="alert('Delete button clicked')">Delete</button>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
        <h2>Add a Book</h2>

        <form>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
      
          <label for="yearOfPublication">Year of Publication:</label>
          <input type="date" id="yearOfPublication" name="yearOfPublication" required>
      
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" min="0" required>
      
          <button type="button" onclick="alert('Add book button clicked')">Add Book</button>
        </form>
      
    </div>
